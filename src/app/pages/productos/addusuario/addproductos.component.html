<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <div class = "container col-md-6 ">
    <div class="card">
      <div class="card-header">
        <h3>Agregar Usuario</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="datos" (ngSubmit)="Guardar($event)">
          <div class="form-group">
            <label for="">Usuario:</label>
            <input type="text" class="form-control" formControlName="usuario" required="true">
          </div>
          <div class="form-group">
            <label for="">Correo:</label>
            <input type="email" class="form-control" formControlName="correo" required="true">
          </div>
          <div class="form-group">
            <label for="">Nombres:</label>
            <input type="text" class="form-control" formControlName="nombres" required="true">
          </div>
          <div class="form-group">
            <label for="">Apellidos:</label>
            <input type="text" class="form-control" formControlName="apellidos" required="true">
          </div>
          <div class="form-group">
            <label for="">Direcci√≥n:</label>
            <input type="text" class="form-control" formControlName="direccion" required="true">
          </div>
          <div class="form-group">
            <label for="">Ciudad:</label>
            <input type="text" class="form-control" formControlName="ciudad" required="true">
          </div>
          <div class="form-group">
            <label for="">Municipio:</label>
            <input type="text" class="form-control" formControlName="municipio" required="true">
          </div>
          <div class="form-group">
            <label for="">Celular:</label>
            <input type="text" class="form-control" formControlName="celular" required="true">
          </div>
          <div class="form-group">
            <label for="">Password:</label>
            <input type="password" class="form-control" formControlName="password" required="true">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-sm btn-primary">Guardar</button>
            <button type="button" (click)="Cancelar()" class="btn btn-sm btn-danger">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
