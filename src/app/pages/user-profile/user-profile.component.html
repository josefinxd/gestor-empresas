<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 600px; background-image: url(assets/img/brand/logo.png); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-7 col-md-10">
        <h1 class="display-2 text-white">Hola Juan</h1>
        <p class="text-white mt-0 mb-5">Esta es tu pagina de perfil. En esta puedes actualizar tu información personal.</p>
        <a href="#!" class="btn btn-info">Editar perfil</a>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-10 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Mi cuenta</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form>
            <h6 class="heading-small text-muted mb-4">Información de usuario</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-usuario">Usuario:</label>
                    <input type="text" id="input-usuario" class="form-control form-control-alternative" placeholder="Usuario" value="">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-correo">Correo:</label>
                    <input type="email" id="input-correo" class="form-control form-control-alternative" placeholder="gestor@example.com">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-nombres">Nombre(s)</label>
                    <input type="text" id="input-nombres" class="form-control form-control-alternative" placeholder="Nombre(s)" value="">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-apellidos">Apellido(s)</label>
                    <input type="text" id="input-apellidos" class="form-control form-control-alternative" placeholder="Apellido(s)" value="">
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <!-- Address -->
            <h6 class="heading-small text-muted mb-4">Informacion de usuario</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-address">Dirección</label>
                    <input id="input-address" class="form-control form-control-alternative" placeholder="Dirección" value="" type="text">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-ciudad">Ciudad</label>
                    <input type="text" id="input-ciudad" class="form-control form-control-alternative" placeholder="Ciudad" value="">
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-municipio">Municipio</label>
                    <input type="text" id="input-municipio" class="form-control form-control-alternative" placeholder="Municipio" value="">
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-celular">Número celular:</label>
                    <input type="text" id="input-celular" class="form-control form-control-alternative" placeholder="Celular">
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <!-- EMpresa -->
            <h6 class="heading-small text-muted mb-4">Asignación</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-empresa">Empresa</label>
                    <input type="text" id="input-empresa" class="form-control form-control-alternative" placeholder="Empresa" value="">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-puesto">Puesto</label>
                    <input type="text" id="input-puesto" class="form-control form-control-alternative" placeholder="Puesto" value="">
                  </div>
                </div>
              </div>
            </div>
            <div class="col-14 text-right">
              <a href="#" class="btn btn-sm btn-primary disabled">Guardar</a>
              <a href="#" class="btn btn-sm btn-danger disabled">Cancelar</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
