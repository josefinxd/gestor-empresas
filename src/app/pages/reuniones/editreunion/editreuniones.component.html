<ngx-spinner type="pacman"><p style="font-size: 20px; color: white">Loading...</p></ngx-spinner>
<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <div class = "container col-md-6 ">
    <div class="card">
      <div class="card-header">
        <h3>Editar Asignaci√≥n</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="datos" (ngSubmit)="Guardar($event)">
          <div class="form-group">
            <label for="">Rol:</label>
            <select class="form-control" data-toggle="select" title="Simple select" formControlName="rol">
              <option value="Admin">Admin</option>
              <option value="Gerente">Gerente</option>
              <option value="Cliente">Cliente</option>
            </select>
          </div>
          <div class="form-group">
            <label for="">Empresa:</label>
            <select class="form-control" data-toggle="select" title="Simple select" formControlName="empresa">
              <option *ngFor="let empresa of empresas" value="{{empresa.idempresa}}" >{{empresa.nombre}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="">Usuario:</label>
            <select class="form-control" data-toggle="select" title="Simple select" formControlName="usuario">
              <option *ngFor="let usuario of usuarios" value="{{usuario.idusuario}}" >{{usuario.usuario}}</option>
            </select>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-sm btn-primary">Guardar</button>
            <button type="button" (click)="Cancelar()" class="btn btn-sm btn-danger">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
