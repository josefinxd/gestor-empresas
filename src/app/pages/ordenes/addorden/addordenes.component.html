<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <div class="container col-md-6 ">
    <div class="card">
      <div class="card-header">
        <h3>Agregar Orden</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="datos" (ngSubmit)="Guardar($event)">
          <div class="form-group">
            <label for="">Tipo:</label>
            <select class="form-control" data-toggle="select" title="Simple select" formControlName="tipo">
              <option value="Interna" [selected]="true">Interna</option>
              <option value="Venta">Venta</option>
              <option value="Compra">Compra</option>
            </select>
          </div>
          <div class="form-group">
            <label for="">Usuario:</label>
            <select class="form-control" data-toggle="select" title="Simple select" formControlName="usuario">
              <option value="" disabled selected>Seleccione un usuario...</option>
              <option *ngFor="let usuario of usuarios" value="{{usuario.idusuario}}">{{usuario.usuario}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="">Cliente:</label>
            <select class="form-control" data-toggle="select" title="Simple select" formControlName="cliente">
              <option value="" disabled selected>Seleccione un cliente...</option>
              <option *ngFor="let usuario of usuarios" value="{{usuario.idusuario}}">{{usuario.usuario}}</option>
            </select>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-sm btn-primary">Guardar</button>
            <button type="button" (click)="Cancelar()" class="btn btn-sm btn-danger">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
