<ngx-spinner type="pacman"><p style="font-size: 20px; color: white">Loading...</p></ngx-spinner>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"></p-confirmDialog>
<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <div class="col-14 text-right">
        <button (click)="Nuevo()" class="btn btn-sm btn-primary">Nuevo Detalle</button>
        <button (click)="Regresar()" class="btn btn-sm btn-success">Regresar a Ordenes</button>
      </div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Orden</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="datos">
            <h6 class="heading-small text-muted mb-4">Informaci√≥n de la orden</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label >Id:</label>
                    <input type="text" class="form-control" formControlName="id" disabled="true">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label >Fecha:</label>
                    <input type="text"  class="form-control" formControlName="fecha" disabled="true">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label >Tipo:</label>
                    <input type="text"  class="form-control"  formControlName="tipo" disabled="true">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label >Comprador:</label>
                    <input type="text"  class="form-control" formControlName="comprador" disabled="true">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label >Vendedor:</label>
                    <input type="text"  class="form-control" formControlName="vendedor" disabled="true">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label >Total:</label>
                    <input type="text"  class="form-control" formControlName="total" disabled="true">
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="card shadow">
          <div class="card-header border-0">
            <h3 class="mb-0">Detalles</h3>
          </div>
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Producto</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Precio</th>
                  <th scope="col">Total</th>
                  <th scope="col"></th>
                </tr>
              </thead>
             <tbody>
                <tr *ngFor="let detalle of detalles">
                  <td>
                    {{detalle.idproducto.nombre}}
                  </td>
                  <td>
                    {{detalle.cantidad}}
                  </td>
                  <td>
                    Q.{{detalle.idproducto.precio}}
                  </td>
                  <td>
                    Q.{{(detalle.idproducto.precio * detalle.cantidad) | number }}
                  </td>
                  <td class="text-right">
                    <button class="btn btn-sm btn-primary" (click)="Editar(detalle)">Editar</button>
                    <button class="btn btn-sm btn-danger" (click)="Eliminar(detalle)">Eliminar</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="card-footer py-4">
            <nav aria-label="...">
              <ul class="pagination justify-content-end mb-0">
                <li class="page-item disabled">
                  <a class="page-link" href="javascript:void(0)" tabindex="-1">
                    <i class="fas fa-angle-left"></i>
                    <span class="sr-only">Previous</span>
                  </a>
                </li>
                <li class="page-item active">
                  <a class="page-link" href="javascript:void(0)">1</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
                </li>
                <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="javascript:void(0)">
                    <i class="fas fa-angle-right"></i>
                    <span class="sr-only">Next</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
