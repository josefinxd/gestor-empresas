<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <div class = "container col-md-6 ">
    <div class="card">
      <div class="card-header">
        <h3>Editar Empresa</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="datos" (ngSubmit)="Guardar($event)">
          <div class="form-group">
            <label for="">Nombre:</label>
            <input type="text" class="form-control" formControlName="nombre">
          </div>
          <div class="form-group">
            <label for="">Direcci√≥n:</label>
            <input type="text" class="form-control" formControlName="direccion" >
          </div>
          <div class="form-group">
            <label for="">Tipo:</label>
            <select class="form-control" data-toggle="select" title="Simple select" formControlName="tipo">
              <option value="Interna">Interna</option>
              <option value="Externa">Externa</option>
              <option value="Cliente">Cliente</option>
          </select>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-sm btn-primary">Guardar</button>
            <button type="button" (click)="Cancelar()" class="btn btn-sm btn-danger">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
